<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h2>用户注册</h2>
    <form action="http://127.0.0.1:5000/index/" method="get">
        <p>头像：<input type="file" name="pic"></p>
        <p>用户名：<input type="text" name="user"></p>
        <p>密  码：<input type="password" name="pwd"></p>
        <p>邮箱：<input type="text" name="mailbox"></p>
        <p>性别：
            <ul>
                <li><input type="radio" name="gender" value="2">男</li>
                <li><input type="radio" name="gender" values="3">女</li>
            </ul>
        <p/>
        <p>爱好：
            <ul>
                <li><input type="checkbox" name="favor" value="2">篮球</li>
                <li><input type="checkbox" name="favor" value="8">足球</li>
                <li><input type="checkbox" name="favor" value="10">橄榄球</li>
            </ul>
        </p>
        <p>城市：
            <select name="city">
                <option value="1">上海</option>
                <option value="2">北京</option>
            </select>
        </p>
        <p>自我介绍：<textarea name="memo"></textarea></p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
